<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      .row{
        margin-left:3% ;
      }
      .btn {
        /* margin: 2.3%; */
        margin-bottom: 2%;
        margin: 1%;
        width: 20%;
        padding: 1%;
        font-size: 30px;
        margin-left: 1%;
        /* padding: 4rem; */
        /* font-size: x-large; */
      }
    </style>
  </head>
  <body id="calculator">
    <div class="container" style="margin-top: 4rem;">
      <div class="jumbotron">
        <h1 class="display-3 text-center">Calculator</h1>
        <p class="lead">
          <textarea
            name="textbox"
            id="textbox"
            disabled
            class="form-control"
            style="text-align: right;font-size: xx-large;"
          ></textarea>
        </p>
        <hr class="my-2" />
        <div class="row">
        <!-- <div class="col-sm-3"> -->
        <button id="btnnum" value="7" class="btn btn-info ">
          7
        </button>
        <!-- </div> -->

        <button id="btnnum" value="8" class="btn btn-info ">
          8
        </button>

        <button id="btnnum" value="9" class="btn btn-info ">
          9
        </button>

        <button id="btnop" value="/" class="btn btn-success ">
          /
        </button>

        <button id="btnnum" value="4" class="btn btn-info ">
          4
        </button>

        <button id="btnnum" value="5" class="btn btn-info ">
          5
        </button>

        <button id="btnnum" value="6" class="btn btn-info ">
          6
        </button>

        <button id="btnop" value="*" class="btn btn-success ">
          *
        </button>

        <button id="btnnum" value="1" class="btn btn-info ">
          1
        </button>

        <button id="btnnum" value="2" class="btn btn-info ">
          2
        </button>

        <button id="btnnum" value="3" class="btn btn-info ">
          3
        </button>

        <button id="btnop" value="+" class="btn btn-success ">
          +
        </button>

        <button id="btnop" value="c" class="btn btn-danger ">
          CE
        </button>

        <button id="btnnum" value="0" class="btn btn-info ">
          0
        </button>

        <button id="btnop" value="=" class="btn btn-warning ">
          =
        </button>

        <button id="btnop" value="-" class="btn btn-success">
          -
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
